<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Candy Banner Preview Link</title>
	<!-- Bootstrap and Styles -->
	<!-- minified bootstrap css -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/index-style.css">
</head>
<body>
	<!--========================HEADER PART================================-->
	<div class="header container">
		<div class="row">
			<div class="col-md-12">
				<h1>Preview Link</h1>
			</div>
		</div>
	</div>
	<!--========================BODY PART==================================!-->
	<div class="body container">
		<div class="row">
		<!-- BEGIN: Upload Function -->
			<form action="#" enctype="multipart/form-data" method="post">
				<ul>
					<li>
						<label for="name">Name:</label>
						<input type="text" name="name" id="name" multiple>
					</li>

					<li>
						<label for="file_upload">File:</label>
						<input type="file" name="file_upload" id="file_upload" multiple>
					</li>

					<li><input class="button green" type="submit" name="submit" value="Submit Content"></li>
				</ul>
			</form>
      <!-- END: Upload Function -->
		</div>
	</div>
	<!--========================FOOTER PART================================!-->
	<div class="footer container">
		<div class="row">

		</div>
	</div>
	<!-- Jquery and Modules -->
	<!-- Latest compiled and minified JavaScript -->
	<script src="js/jquery-2.1.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/index-module.js"></script>
</body>
</html>
